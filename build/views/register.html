<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Регистрация</h2>
        </div>
        <div class="row clearfix">
            <div class="">
                <form class="formWithValidation" id="CreateBucket" action="/register" method="post">
                    <div class="input_field">
                        <p class="area_label">Имя пользователя</p>
                        <span>
                            <i class="fa fa-lock"></i>
                            <input class="name" type="text" id="username" name="username" required>
                        </span>
                    </div>
                    <div class="input_field">
                        <p class="area_label">Адрес почты</p>
                        <span>
                            <i class="fa fa-lock"></i>
                            <input class="mail" type="email" id="email" name="email" required>
                        </span>
                    </div>
                    <div class="input_field">
                        <p class="area_label">Пароль</p>
                        <span>
                            <i class="fa fa-lock"></i>
                            <input class="bucket field" type="password" id="password" name="password" required>
                        </span>
                    </div>
                    <div class="input_field">
                        <p class="area_label">Подтвердите пароль</p>
                        <span>
                            <i class="fa fa-lock"></i>
                            <input class="bucket field" type="password" id="confirm_password" name="confirm_password" required>
                        </span>
                    </div>
                    <input class="button" type="submit" value="Зарегистрироваться" />
                    <p class="href_to_reg">Есть аккаунт? <a class="login_href" href="/login">Войти.</a></p>
                </form>
            </div>
        </div>
    </div>
    <div class="error_message"></div>
</div>
