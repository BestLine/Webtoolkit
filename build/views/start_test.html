<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Запуск теста</h2>
        </div>
        <div class="row clearfix">
            <div class="">
                <form class="formWithValidation" id="SetReportHomePage">
                    <div class="input_field select_option">
                        <p class="area_label">URL</p>
                        <span>
                            <i class="fa fa-clock"></i>
                            <input type="text" class="gitUrl version" id="test_url" name="UrlInput" required>
                        </span>
                    </div>
                    <div class="input_field left">
                        <p class="area_label">Количество генераторов</p>
                        <span>
                            <i class="fa fa-clock"></i>
                            <input type="number" class="genCount version" id="quantity" name="quantity" min="1" max="10" required>
                        </span>
                    </div>
                    <div class="input_field">
                        <p class="area_label">Тип генераторов</p>
                        <span>
                            {{ unescape .GeneratorsList}}
                        </span>
                    </div>
                    <input class="button" type="submit" value="Запустить тест" />
                </form>
            </div>
        </div>
    </div>
</div>
