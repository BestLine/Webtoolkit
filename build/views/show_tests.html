<div class="test">
    <script src="/js/sort.js"></script>
    <link rel="stylesheet" href="/css/table.css">
    <input type="text" id="filterInput" placeholder="Search for something...">
    <table id="myTable">
        <thead>
        <tr class="table-sort">
            <th class="sorterby active" data-sorter-direction="asc" data-sorterby="bucket">Проект</th>
            <th class="sorterby" data-sorter-direction="desc" data-sorterby="from">Время</th>
            <th class="sorterby" data-sorter-direction="desc" data-sorterby="type">Тип</th>
            <th class="sorterby" data-sorter-direction="desc" data-sorterby="application">Название</th>
            <th class="sorterby" data-sorter-direction="desc" data-sorterby="status">Статус</th>
        </tr>
        </thead>
        <tbody>
                {{ unescape .Table}}
        <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>
</div>
