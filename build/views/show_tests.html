<div class="test">
    <h2>История отчётов</h2>
    <style>
        .test {
            margin-left: 200px;
            margin-top: 20px;
        }
        .test h2 {
            text-align: center;
        }
        .test table {
            width: 100%;
            height: 90%;
            border: 5px solid black;
        }
        .test table tr:nth-child(even) {
            background-color: lightgray;
        }

        .test table tr:nth-child(odd) {
            background-color: white;
        }
    </style>

    <input type="text" id="filterInput" placeholder="Search for something...">

    <table id="myTable">
        <thead>
        <tr>
            <th onclick="sortTable(0)">Проект</th>
            <th onclick="sortTable(1)">Время</th>
            <th onclick="sortTable(2)">Тип</th>
            <th onclick="sortTable(3)">Название</th>
            <th onclick="sortTable(4)">Статус</th>
        </tr>
        </thead>
        <tbody>
                {{ unescape .Table}}
        <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        function sortTable(columnIndex) {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("myTable");
            switching = true;
            while (switching) {
                switching = false;
                rows = table.getElementsByTagName("tr");
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("td")[columnIndex];
                    y = rows[i + 1].getElementsByTagName("td")[columnIndex];
                    if (x && y) { // Проверяем, что ячейки существуют
                        if (x.textContent.toLowerCase() > y.textContent.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>
</div>
