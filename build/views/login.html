<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>BeeLoadToolkit</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/form.css">
  <link rel="stylesheet" href="/css/animation.css">
</head>
<body>
<!--<img src="image/8678684.jpg" alt="">-->
<div class="login_top">

  BEE LOAD TOOLKIT
</div>
<div class="content" id="wrapper">
<div class="form_wrapper" id="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>{{.msg}}</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form class="formWithValidation" action="/login" method="post">
          <div class="input_field">
            <p class="area_label">Имя пользователя</p>
            <span>
              <i class="fa fa-clock"></i>
              <input type="text" id="username" name="username" autocomplete="username" required>
            </span>
          </div>
          <div class="input_field">
            <p class="area_label">Пароль</p>
            <span>
              <i class="fa fa-clock"></i>
              <input type="password" id="password" name="password" autocomplete="current-password" required>
            </span>
          </div>
          <h2 class="error">{{.error}}</h2>
          <input class="make_report_button" id="test2" type="submit" value="Войти" />
          <p class="href_to_reg">Нет аккаунта? <a class="register_href" href="/register">Здесь вы можете его создать.</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>
<script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
<script src="/js/start.js"></script>
</html>
