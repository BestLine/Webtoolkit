<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/admin_panel.css">
    <script src="/js/admin_panel.js"></script>
    <title>Панель администратора</title>
</head>
<body>
    <div class="part">
        <a>Добавить новый проект</a>
        <form class="adm_c_project" action="/submit" method="post">
            <input type="text" name="project_name" placeholder="Введите название проекта" required>
            <button type="submit">Добавить</button>
        </form>
    </div>
    <div class="part">
        <a>Добавить пользователя к проекту</a>
        <form class="adm_add_user_to_project" action="/submit" method="post">
            {{ unescape .UserProjectsList}}
            <button type="submit">Добавить</button>
        </form>
    </div>
    <div>- в разработке -</div>
    <div class="part">
        <a>Добавить подписку пользователя</a>
{{/*        <button class="l_btn" >Добавить подписку пользователя</button>*/}}
        <a class="l_btn" href="/adminPanel/subscription">Добавить</a>
    </div>
    <div class="part">
        Перезапустить генераторы
        Нарезать генераторы(количество\мошну)
        Привязать генераторы к проекту
    </div>
</body>
</html>
