<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Создание бакета</h2>
        </div>
        <div class="row clearfix">
            <div class="">
                <form class="formWithValidation" id="CreateBucket">
                    <div class="input_field">
                        <p class="area_label">Имя нового бакета</p>
                        <span>
                            <i class="fa fa-lock"></i>
                        <input class="bucket field" type="text" id="bucket_options" name="firsttime" placeholder="Например: BalanceManager" required />
                        </span>
                    </div>
                    <div class="input_field select_option">
                        <p class="area_label">Выберете проект</p>
                        <select class="project field" id="project_options">
                            {{ unescape .Projects}}
                        </select>
                        <div class="select_arrow"></div>
                    </div>
                    <input class="button" type="submit" value="Создать" />
                </form>
            </div>
        </div>
    </div>
    <div class="error_message"></div>
</div>
