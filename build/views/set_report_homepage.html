<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Привязка корневой страницы конфлюенс</h2>
        </div>
        <div class="row clearfix">
            <div class="">
                <form class="formWithValidation" id="SetReportHomePage">
                    <div class="input_field">
                        <p class="area_label">Номер страницы в конфлюенс</p>
                        <span>
                            <i class="fa fa-lock"></i>
                        <input class="page field" type="text" id="page_options" name="firsttime" placeholder="Например: 112334564" required />
                        </span>
                    </div>
                    <div class="input_field select_option">
                        <p class="area_label">Выбор бакета</p>
                        <select class='bucket field' id="bucket_options">
                            {{ unescape .Buckets}}
                        </select>
                        <div class="select_arrow"></div>
                    </div>
                    <input class="button" type="submit" value="Задать страницу" />
                </form>
            </div>
        </div>
    </div>
    <div class="error_message"></div>
</div>
