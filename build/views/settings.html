<link rel="stylesheet" href="/css/settings.css">
<script src="/js/settings.js"></script>
<div class="settings_page">
    <div class="settings_project">
        <p class="area_label">{{ unescape .User}}</p>
        <div class="option">
            <p class="area_label">Активный проект</p>
            <select class='bucket field' id="settings_activeproject" required>
                {{ unescape .ActiveProject}}
            </select>
            <button class="l_btn" id="btn_set_project" formaction="submit">Подтвердить проект</button>
        </div>
        <div class="option">
            <a>Подписки пользователя</a>
            <button class="l_btn" onclick="window.location.href='/adminPanel/subscription'">Добавить</button>
        </div>
        {{ unescape .Additional}}
    </div>
    <div class="settings_project right">
        <div class="option">
            <p>Настройка ссылок мониторинга для проектов</p>
            <select class='bucket field monitoring-project' id="settings_monitoring_project" required>
                {{ unescape .ActiveProject}}
            </select>
            <input class="monitoring-text-field" placeholder=" Вставь сюда ссылку на мониторинг">
            <button class="monitoring-button" onclick="addMonitoringUrl()">добавить</button>

            <textarea class="monitoring-text-area" readonly>тут какие то ссылки</textarea>
        </div>
    </div>
    <h1 class="msg"></h1>
</div>
